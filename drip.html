<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri Form - Irrigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4a6b57;
      --secondary: #f8f9fa;
      --accent: #8ba888;
      --text: #333;
      --light: #fff;
      --danger: #e74c3c;
      --warning: #f39c12;
      --success: #2ecc71;
      --info: #3498db;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Language Toggle Button */
    .language-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .language-toggle i {
      font-size: 16px;
    }
    /* Login Section */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
    }
    .login-card {
      background: var(--light);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transform: translateY(0);
      transition: var(--transition);
    }
    .login-card:hover {
      transform: translateY(-5px);
    }
    .login-card h2 {
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      opacity: 0.7;
    }
    .login-card input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
      background-color: #f8f9fa;
    }
    .login-card input:focus {
      border-color: var(--primary);
      outline: none;
      background-color: var(--light);
      box-shadow: 0 0 0 3px rgba(74, 107, 87, 0.2);
    }
    .login-card button {
      width: 100%;
      padding: 15px;
      background-color: var(--primary);
      color: var(--light);
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }
    .login-card button:hover {
      background-color: #3a5747;
      transform: translateY(-2px);
    }
    /* Data Entry Section */
    #data-entry-section {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .header h2 {
      color: var(--primary);
      font-size: 28px;
      font-weight: 600;
    }
    .card {
      background: var(--light);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 25px;
      margin-bottom: 30px;
      transition: var(--transition);
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .card-title i {
      margin-right: 10px;
      font-size: 22px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      flex: 1 1 calc(33.333% - 20px);
      min-width: 250px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-size: 15px;
      transition: var(--transition);
      background-color: #f8f9fa;
    }
    .form-control:focus {
      border-color: var(--primary);
      outline: none;
      background-color: var(--light);
      box-shadow: 0 0 0 3px rgba(74, 107, 87, 0.2);
    }
    .input-with-unit {
      display: flex;
      align-items: center;
    }
    .input-with-unit input {
      flex: 1;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    .input-with-unit select {
      width: 80px;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      border-left: none;
    }
    .btn {
      padding: 12px 25px;
      border-radius: var(--border-radius);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn i {
      margin-right: 8px;
    }
    .btn-primary {
      background-color: var(--primary);
      color: var(--light);
    }
    .btn-primary:hover {
      background-color: #3a5747;
      transform: translateY(-2px);
    }
    .btn-success {
      background-color: var(--success);
      color: var(--light);
    }
    .btn-success:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
    }
    .btn-danger {
      background-color: var(--danger);
      color: var(--light);
    }
    .btn-danger:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }
    .btn-warning {
      background-color: var(--warning);
      color: var(--light);
    }
    .btn-warning:hover {
      background-color: #e67e22;
      transform: translateY(-2px);
    }
    .btn-info {
      background-color: var(--info);
      color: var(--light);
    }
    .btn-info:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
    .btn-sm {
      padding: 8px 15px;
      font-size: 14px;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    /* Medicine/Fertilizer Section */
    .medicine-container {
      margin-top: 15px;
    }
    .medicine-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: flex-end;
    }
    .medicine-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }
    .medicine-row .unit-select {
      width: 100px;
    }
    /* Table Styles */
    .table-responsive {
      overflow-x: auto;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      background: var(--light);
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background-color: var(--primary);
      color: var(--light);
      font-weight: 500;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .action-buttons {
      display: flex;
      gap: 8px;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
      .form-row {
        gap: 15px;
      }
      .login-card {
        padding: 30px 20px;
      }
      .card {
        padding: 20px 15px;
      }
      th, td {
        padding: 12px 8px;
        font-size: 14px;
      }
      .btn {
        padding: 10px 15px;
      }
      .medicine-row {
        flex-wrap: wrap;
      }
      .language-toggle {
        top: 10px;
        right: 10px;
        padding: 6px 12px;
        font-size: 12px;
      }
    }
    /* Animations */
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-in {
      animation: slideIn 0.4s ease forwards;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #3a5747;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Language Toggle Button -->
  <button id="languageToggle" class="language-toggle" onclick="toggleLanguage()">
    <i class="fas fa-language"></i>
    <span id="languageText">English</span>
  </button>
  
  <!-- Login Section -->
  <div class="login-container" id="login-section">
    <div class="login-card animate-slide-in" id="login-card">
      <h2><i class="fas fa-user-shield"></i> <span data-key="loginTitle">Login</span></h2>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button onclick="login()" id="login-btn"><i class="fas fa-sign-in-alt"></i> <span data-key="loginButton">Login</span></button>
    </div>
  </div>
  
  <!-- Data Entry Form Section -->
  <div id="data-entry-section" style="display: none;">
    <div class="container">
      <div class="header">
        <h2><i class="fas fa-tint"></i> <span data-key="pageTitle">Irrigation</span></h2>
        <div class="user-info">
          <span id="current-user-display"></span>
          <button onclick="logout()" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i> <span data-key="logoutButton">Logout</span></button>
        </div>
      </div>
      
      <!-- Input Section -->
      <div class="card">
        <div class="card-title"><i class="fas fa-plus-circle"></i> <span data-key="addPlotTitle">Add New Plot</span></div>
        <div class="form-row">
          <div class="form-group" style="flex-grow: 2;">
            <input type="text" id="newPlotName" class="form-control" placeholder="New Plot Name">
          </div>
          <div class="form-group">
            <button onclick="addPlot()" class="btn btn-primary"><i class="fas fa-plus"></i> <span data-key="addPlotButton">Add Plot</span></button>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-title"><i class="fas fa-edit"></i> <span data-key="dataEntryTitle">Data Entry</span></div>
        <div class="form-row">
          <div class="form-group">
            <label for="plotSelection" data-key="plotSelectionLabel">Select Plot</label>
            <select id="plotSelection" class="form-control" required>
              <option value="" disabled selected><span data-key="selectPlotPlaceholder">Select Plot</span></option>
            </select>
          </div>
          <div class="form-group">
            <label for="date" data-key="dateLabel">Date</label>
            <input type="date" id="date" class="form-control" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="hours" data-key="hoursLabel">Watering Hours</label>
            <input type="number" id="hours" class="form-control" placeholder="Watering Hours" required>
          </div>
          <div class="form-group">
            <label for="waterPerUnit" data-key="waterPerUnitLabel">Water Per Tree</label>
            <div class="input-with-unit">
              <input type="number" id="waterPerUnit" class="form-control" placeholder="Water" required>
              <span style="padding: 0 15px; background: #f8f9fa; display: flex; align-items: center; border: 2px solid #e0e0e0; border-left: none; border-radius: 0 var(--border-radius) var(--border-radius) 0;">L</span>
            </div>
          </div>
        </div>
        
        <div class="medicine-container">
          <div class="card-title"><i class="fas fa-pills"></i> <span data-key="fertilizersTitle">Fertilizers</span></div>
          <div id="medicine-container">
            <div class="medicine-row">
              <div class="form-group">
                <label data-key="fertilizerNameLabel">Fertilizer Name</label>
                <input type="text" class="fertilizerName form-control" required>
              </div>
              <div class="form-group">
                <label data-key="fertilizerAmountLabel">Fertilizer Amount</label>
                <input type="number" class="fertilizerAmount form-control" required>
              </div>
              <div class="form-group">
                <label data-key="fertilizerUnitLabel">Select Unit</label>
                <select class="fertilizerUnit form-control unit-select" required>
                  <option value="" disabled selected data-key="selectUnitPlaceholder">Select</option>
                  <option value="Kg">Kg</option>
                  <option value="L">L</option>
                </select>
              </div>
              <button type="button" class="btn btn-danger btn-sm" onclick="removeMedicineRow(this)" style="margin-bottom: 8px;"><i class="fas fa-trash"></i> <span data-key="removeButton">Remove</span></button>
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="addMedicineRow()" style="margin-top: 10px;"><i class="fas fa-plus"></i> <span data-key="addFertilizerButton">Add Fertilizer</span></button>
        </div>
        
        <div class="actions">
          <button onclick="addRowFromInputs()" class="btn btn-success"><i class="fas fa-save"></i> <span data-key="addDataButton">Add Data</span></button>
        </div>
      </div>
      
      <!-- Filter Section -->
      <div class="card">
        <div class="card-title"><i class="fas fa-filter"></i> <span data-key="filterTitle">Filter</span></div>
        <div class="form-row">
          <div class="form-group">
            <label for="filterPlot" data-key="filterPlotLabel">Plot</label>
            <select id="filterPlot" class="form-control" onchange="filterTable()">
              <option value="" data-key="allPlotsOption">All Plots</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filterDate" data-key="filterDateLabel">Date</label>
            <input type="date" id="filterDate" class="form-control" onchange="filterTable()">
          </div>
          <div class="form-group">
            <label for="filterYear" data-key="filterYearLabel">Year</label>
            <input type="number" id="filterYear" class="form-control" placeholder="Year" onchange="filterTable()">
          </div>
        </div>
      </div>
      
      <!-- Table -->
      <div class="card">
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th><span data-key="plotColumn">Plot</span></th>
                <th><span data-key="dateColumn">Date</span></th>
                <th><span data-key="wateringHoursColumn">Watering Hours</span></th>
                <th><span data-key="waterPerTreeColumn">Water Per Tree</span></th>
                <th><span data-key="fertilizerColumn">Fertilizer</span></th>
                <th><span data-key="actionsColumn">Actions</span></th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Actions -->
      <div class="actions">
        <button onclick="downloadPDF()" class="btn btn-info"><i class="fas fa-file-pdf"></i> <span data-key="downloadPDFButton">Download PDF</span></button>
        <button onclick="redirectToSpray()" class="btn btn-primary"><i class="fas fa-spray-can"></i> <span data-key="sprayButton">Spray</span></button>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>
  <!-- Firebase App (the core Firebase SDK) -->

    // Initialize language
    let currentLanguage = 'mr'; // Default to Marathi
    
    // Set initial language
    function setLanguage(lang) {
      currentLanguage = lang;
      document.documentElement.lang = lang === 'mr' ? 'mr' : 'en';
      
      // Update all elements with data-key attributes
      document.querySelectorAll('[data-key]').forEach(element => {
        const key = element.getAttribute('data-key');
        if (translations[lang] && translations[lang][key]) {
          if (element.tagName === 'SELECT' && element.querySelector('option')) {
            // Handle select options
            element.querySelectorAll('option').forEach(option => {
              if (option.textContent.trim()) {
                option.textContent = translations[lang][key] || option.textContent;
              } else {
                option.innerHTML = `<span data-key="${key}">${translations[lang][key] || ''}</span>`;
              }
            });
          } else {
            element.textContent = translations[lang][key] || element.textContent;
          }
        }
      });

      languageText.textContent = lang === 'mr' ? 'English' : 'मराठी';

      document.querySelectorAll('.fertilizerUnit option[value="L"]').forEach(option => {
        option.textContent = lang === 'mr' ? 'लिटर' : 'L';
      });
    }

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Function to handle login
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("login-btn");
      loginBtn.innerHTML = '<div class="loading"></div> Logging in...';
      loginBtn.disabled = true;
      db.collection("usernames").where("username", "==", username).where("password", "==", password).get()
        .then((querySnapshot) => {
          if (!querySnapshot.empty) {
            currentUser = username;
            document.getElementById("login-section").style.display = "none";
            document.getElementById("data-entry-section").style.display = "block";
            document.getElementById("current-user-display").textContent = `User: ${currentUser}`;

            loadData();

            alert(translations[currentLanguage]["invalidCredentials"]);
          }
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> <span data-key="loginButton">Login</span>';

        .catch((error) => {
          alert("Error: " + error.message);

          setLanguage(currentLanguage);

    }

    // Function to logout

      currentUser = "";

    // Function to load the plots from Firestore
    function loadPlots() {
      if (!currentUser) return;
      db.collection("users").doc(currentUser).collection("plots")
        .get()
        .then((querySnapshot) => {
          const plotSelection = document.getElementById("plotSelection");
          const filterPlot = document.getElementById("filterPlot");
          plotSelection.innerHTML = '<option value="" disabled selected><span data-key="selectPlotPlaceholder">Select Plot</span></option>';
          filterPlot.innerHTML = '<option value=""><span data-key="allPlotsOption">All Plots</span></option>';
          querySnapshot.forEach((doc) => {
            const plot = doc.data().name;
            const option = document.createElement("option");
            option.value = plot;
            option.textContent = plot;
            plotSelection.appendChild(option);
            filterPlot.appendChild(option.cloneNode(true));
          });
          // Update text after language change
          setLanguage(currentLanguage);
        })
        .catch((error) => {
          console.error(translations[currentLanguage]["errorLoadingPlots"], error);
        });
    }

    // Function to add a new plot
    function addPlot() {
      if (!currentUser) return;
      const newPlotName = document.getElementById("newPlotName").value.trim();
      if (!newPlotName) {
        alert(translations[currentLanguage]["enterValidPlotName"]);
        return;
      }
      db.collection("users").doc(currentUser).collection("plots").add({
        name: newPlotName,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        loadPlots();
        alert(translations[currentLanguage]["plotAddedSuccess"]);
        document.getElementById("newPlotName").value = "";
      })
      .catch((error) => {
        alert(translations[currentLanguage]["errorAddingPlot"] + " " + error.message);
      });
    }

      newRow.innerHTML = `

          <input type="text" class="fertilizerName form-control" required>

    // Function to remove a medicine row

      const row = button.closest(".medicine-row");

        row.remove();
      } else {
        alert(translations[currentLanguage]["minOneFertilizerRequired"]);
      }
    }

    // Function to add or update a row
    function addRowFromInputs() {
      if (!currentUser) return;
      const date = document.getElementById("date").value;
      const hours = document.getElementById("hours").value;
      const waterPerUnit = document.getElementById("waterPerUnit").value;
      const plotSelection = document.getElementById("plotSelection").value;
      const medicineRows = document.querySelectorAll(".medicine-row");

      if (!date || !hours || !waterPerUnit || !plotSelection) {
        alert(translations[currentLanguage]["fillAllFields"]);
        return;
      }

      let fertilizers = [];
      let hasEmptyFields = false;
      medicineRows.forEach(row => {
        const fertilizerName = row.querySelector(".fertilizerName").value;
        const fertilizerAmount = row.querySelector(".fertilizerAmount").value;
        const fertilizerUnit = row.querySelector(".fertilizerUnit").value;
        if (!fertilizerName || !fertilizerAmount || !fertilizerUnit) {
          hasEmptyFields = true;
          return;
        }
        fertilizers.push({
          name: fertilizerName,
          amount: fertilizerAmount,
          unit: fertilizerUnit
        });
      });

      if (hasEmptyFields) {
        alert(translations[currentLanguage]["fillAllFertilizerFields"]);
        return;
      }
      if (fertilizers.length === 0) {
        alert(translations[currentLanguage]["addAtLeastOneFertilizer"]);
        return;
      }

      const irrigationData = {
        plot: plotSelection,
        date: date,
        hours: hours,
        waterPerUnit: waterPerUnit + " L",
        fertilizers: fertilizers,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      let promise;
      if (editingRow) {
        // Update existing document
        promise = db.collection("users").doc(currentUser).collection("irrigationData").doc(editingRow).update(irrigationData);
      } else {
        // Add new document
        promise = db.collection("users").doc(currentUser).collection("irrigationData").add(irrigationData);
      }

      promise
        .then(() => {
          // Reset form
          document.getElementById("date").value = "";
          document.getElementById("hours").value = "";
          document.getElementById("waterPerUnit").value = "";
          document.getElementById("plotSelection").selectedIndex = 0;
          const medicineContainer = document.getElementById("medicine-container");
          medicineContainer.innerHTML = `
            <div class="medicine-row">
              <div class="form-group">
                <label data-key="fertilizerNameLabel">Fertilizer Name</label>
                <input type="text" class="fertilizerName form-control" required>
              </div>
              <div class="form-group">
                <label data-key="fertilizerAmountLabel">Fertilizer Amount</label>
                <input type="number" class="fertilizerAmount form-control" required>
              </div>
              <div class="form-group">
                <label data-key="fertilizerUnitLabel">Unit</label>
                <select class="fertilizerUnit form-control unit-select" required>
                  <option value="" disabled selected data-key="selectUnitPlaceholder">Select</option>
                  <option value="Kg">${currentLanguage === 'mr' ? 'किलो' : 'Kg'}</option>
                  <option value="L">${currentLanguage === 'mr' ? 'लिटर' : 'L'}</option>
                </select>
              </div>
              <button type="button" class="btn btn-danger btn-sm" onclick="removeMedicineRow(this)" style="margin-bottom: 8px;"><i class="fas fa-trash"></i> <span data-key="removeButton">Remove</span></button>
            </div>
          `;
          editingRow = null; // Clear editing state
          loadData();
          // Update text after language change
          setLanguage(currentLanguage);
        })
        .catch((error) => {
          alert(translations[currentLanguage]["errorSavingData"] + " " + error.message);
        });
    }

    // Function to load data from Firestore
    function loadData() {
      if (!currentUser) return;
      db.collection("users").doc(currentUser).collection("irrigationData")
        .orderBy("createdAt", "desc")
        .get()
        .then((querySnapshot) => {
          const tableBody = document.getElementById("table-body");
          tableBody.innerHTML = "";
          tableData = [];
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            tableData.push({id: doc.id, ...data});
            const fertilizersDisplay = data.fertilizers.map(f =>
              `${f.name} (${f.amount} ${f.unit})`
            ).join(', ');
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
              <td>${data.plot}</td>
              <td>${data.date}</td>
              <td>${data.hours}</td>
              <td>${data.waterPerUnit}</td>
              <td>${fertilizersDisplay}</td>
              <td>
                <div class="action-buttons">
                  <button class="btn btn-warning btn-sm" onclick="editRow('${doc.id}')"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-danger btn-sm" onclick="deleteRow('${doc.id}')"><i class="fas fa-trash"></i></button>
                </div>
              </td>
            `;
            tableBody.appendChild(newRow);
          });
        })
        .catch((error) => {
          console.error(translations[currentLanguage]["errorLoadingData"], error);
        });
    }

    // Function to edit a row
    function editRow(docId) {
      const data = tableData.find(item => item.id === docId);
      if (!data) return;

      document.getElementById("plotSelection").value = data.plot;
      document.getElementById("date").value = data.date;
      document.getElementById("hours").value = data.hours;
      document.getElementById("waterPerUnit").value = data.waterPerUnit.replace(" L", "");

      const medicineContainer = document.getElementById("medicine-container");
      medicineContainer.innerHTML = "";
      data.fertilizers.forEach(fertilizer => {
        const newRow = document.createElement("div");
        newRow.className = "medicine-row";
        newRow.innerHTML = `
          <div class="form-group">
            <label data-key="fertilizerNameLabel">Fertilizer Name</label>
            <input type="text" class="fertilizerName form-control" value="${fertilizer.name}" required>
          </div>
          <div class="form-group">
            <label data-key="fertilizerAmountLabel">Fertilizer Amount</label>
            <input type="number" class="fertilizerAmount form-control" value="${fertilizer.amount}" required>
          </div>
          <div class="form-group">
            <label data-key="fertilizerUnitLabel">Unit</label>
            <select class="fertilizerUnit form-control unit-select" required>
              <option value="" disabled data-key="selectUnitPlaceholder">Select</option>
              <option value="Kg" ${fertilizer.unit === 'Kg' ? 'selected' : ''}>${currentLanguage === 'mr' ? 'किलो' : 'Kg'}</option>
              <option value="L" ${fertilizer.unit === 'L' ? 'selected' : ''}>${currentLanguage === 'mr' ? 'लिटर' : 'L'}</option>
            </select>
          </div>
          <button type="button" class="btn btn-danger btn-sm" onclick="removeMedicineRow(this)" style="margin-bottom: 8px;"><i class="fas fa-trash"></i> <span data-key="removeButton">Remove</span></button>
        `;
        medicineContainer.appendChild(newRow);
      });
      editingRow = docId;
      // Update text after language change
      setLanguage(currentLanguage);
    }

    // Function to delete a row
    function deleteRow(docId) {
      if (confirm(translations[currentLanguage]["confirmDelete"])) {
        db.collection("users").doc(currentUser).collection("irrigationData").doc(docId).delete()
          .then(() => {
            loadData();
          })
          .catch((error) => {
            alert("Error deleting  " + error.message);
          });
      }
    }

    // Function to filter the table
    function filterTable() {
      const filterPlot = document.getElementById("filterPlot").value.toLowerCase();
      const filterDate = document.getElementById("filterDate").value;
      const filterYear = document.getElementById("filterYear").value;
      const rows = document.querySelectorAll("#table-body tr");
      rows.forEach(row => {
        const cells = row.children;
        const plot = cells[0].textContent.toLowerCase();
        const date = cells[1].textContent;
        const year = new Date(date).getFullYear();
        const matchPlot = filterPlot ? plot.includes(filterPlot) : true;
        const matchDate = filterDate ? date.includes(filterDate) : true;
        const matchYear = filterYear ? year.toString().includes(filterYear) : true;
        if (matchPlot && matchDate && matchYear) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    // Function to download the table data as a PDF
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const tableHeaders = [
        [translations[currentLanguage]["plotColumn"], 
         translations[currentLanguage]["dateColumn"], 
         translations[currentLanguage]["wateringHoursColumn"], 
         translations[currentLanguage]["waterPerTreeColumn"], 
         translations[currentLanguage]["fertilizerColumn"]]
      ];
      const tableData = Array.from(document.querySelectorAll("#table-body tr")).filter(row => row.style.display !== "none").map(row => {
        return Array.from(row.children).slice(0, -1).map(cell => cell.textContent);
      });
      doc.autoTable({
        head: tableHeaders,
        body: tableData,
        theme: 'grid',
        margin: { top: 10 },
        styles: { fontSize: 12, cellPadding: 2, font: "helvetica" }
      });
      doc.save("irrigation_data.pdf");
    }

    function redirectToSpray() {
      window.location.href = 'index.html?user=' + currentUser;
    }
